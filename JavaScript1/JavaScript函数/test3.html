<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>带有参数的函数2</title>
	<script>
	    function myFunction(txt){
		    alert(txt);
		}
	</script>
</head>
<body>
    <form>
	    <input type="button" onclick="myFunction('Good Moring')"
		value="在早上">
		<input type="button" onclick="myFunction('Good Evening')"
		value="在晚上">
	</form>
	<p>当你点击其中任意一个按钮，一个函数将被执行，函数结果弹出一个警告显示传递的参数。</p>
</body>
</html>

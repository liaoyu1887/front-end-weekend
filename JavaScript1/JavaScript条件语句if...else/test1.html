<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>if语句</title>
</head>
<body>
    <p>如果时间早于20:00，会获得问候"Good day"</p>
	<button type="button" onclick="myFunction()">点击这里</button>
	<p id="demo"></p>
	<script>
	    function myFunction(){
		    var x = new Date().getHours();
			var txt = "";
			if( x<20){
			    txt="Good day!";
			}
			document.getElementById("demo").innerHTML=txt;
		}
		
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>综合练习</title> 
    </head>
    <body>
    
        <table border="1">
            <tr>
                <td colspan="2">
                    <img src="logo.png" alt="actionLogo" width="400" height="150">
                    <h1>北京欢迎你</h1>
                    <h2>有梦想谁都了不起</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>导航</h3>
                    <ul>
                        <li><a href="http://www.example.com/">登录</a></li>
                        <li><a href="http://www.example.com/">注册新用户</a></li>
                    </ul>
                </td>
                <td>
                <form action="baidu.com" method="post"> 
                    <table border="1">

                        <tr>
                            <td>用户名</td>
                            <td><input type="text" name="用户名"></td>
                            <td colspan="2"><a href="http://www.example.com/">检查是否是合法用户名</a></td>
                        </tr>
                        <tr>
                            <td>密码</td>
                            <td><input type="text" name="密码">*(至少6位)</td>
                            <td>真实姓名</td>
                            <td><input type="text" name="姓名">*</td>
                        </tr>
                        <tr>
                            <td>性别</td>
                            <td>
                                <input type="radio" name="sex" value="male" checked>男
                                <input type="radio" name="sex" value="female" checked>女
                            </td>
                            <td>爱好</td>
                            <td>
                                <label><input name="hobby" type="checkbox" value="" />读书 </label> 
                                <label><input name="hobby" type="checkbox" value="" />看电影 </label> 
                            </td>
                        </tr>
                        <tr>
                            <td>证件类型</td>
                            <td>
                                <select name="zhengjian">
                                    <option value="1">身份证</option>
                                    <option value="2">军人证</option>
                                    <option value="3">港澳台</option>
                                </select>
                            </td>
                            <td>证件号码</td>
                            <td>
                                <input type="text" name="haoma">*
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="reset">
                                <button>注册</button>
                            </td>
                        </tr>
                    </table>
                    </form>
                </td>               
            </tr>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>代码块</title>
	<script>
	    function myFunction(){
		    document.getElementById("demo").innerHTML="你好世界";
			document.getElementById("div1").innerHTML="你最近怎么样？";
		}
	</script>
</head>
<body>
    <h1>我的Web页面</h1>
	<p id="demo">我是一个段落</p>
	<div id="div1">我是一个div</div>
	<button type="button" onclick="myFunction()">点击这里</button>
	<p>当您点击上面的按钮时，两个元素会改变。</p>
</body>
</html>

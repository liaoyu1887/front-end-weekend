<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>数组练习</title>
</head>
<body>
    <p id="demo">点击按钮将数组作为字符串输出</p>
    <button onclick="myFunction()">点击我</button>
    <script>
		function myFunction(){
		    var fruits = ["banana","orange","apple","mango"];
			var x = document.getElementById("demo");
			x.innerHTML=fruits.join();
		}
	</script>
</body>
</html>

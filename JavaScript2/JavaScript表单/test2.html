<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>实例2</title>
</head>
<body>
    <h1>JavaScript验证输入</h1>
	<p id="demo">请输入1到10之间的数字：</p>
	<form>
	    <input type="text" id="numb">
		<button type="button" onclick="myFunction()">提交</button>
	</form>
	<script>
	    function myFunction(){
	        var x,text;
		    x=document.getElementById("numb").value;
		    if(isNaN(x) || x < 1 || x>10){
		        text="输入错误";
		    }else{
		        text="输入正确";
		    }
		    document.getElementById("demo").innerHTML=text;
		}
	</script>
</body>
</html>

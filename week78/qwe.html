<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>实例4</title>
</head>
<body>
    <p>输入数字并点击验证按钮</p>
	<form>
	    <input type="number" id="A1" max="100">
		<button onclick="myFunction()">验证</button>
	</form>
	<p>如果输入的数字大于100（input的max属性），会显示错误信息</p>
    <p id="demo"></p>
    <script>
	    function myFunction(){
		    var text="";
			if(document.getElementById("A1").validity.rangeOverflow){
			    text="输入的值太大了";    
			}else{
			    text="输入正确";
			}
			document.getElementById("demo").innerHTML=text;
		}
	</script>
</body>
</html>

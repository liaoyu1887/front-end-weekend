<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>随机链接</title>
</head>
<body>
    <p id="demo"></p>
	<script>
	    var r = Math.random();
		var x = document.getElementById("demo");
		if(r<0.5){
		    x.innerHTML="<a href='https://www.runoob.com'>访问菜鸟教程</a>";
		}else{
		    x.innerHTML="<a href='http://wwf.org'>Visit WWF</a>";
		}
	</script>
</body>
</html>
